language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

before_script:
    - composer self-update
    - composer install --prefer-dist --optimize-autoloader --verbose --no-interaction

script:
    - ./vendor/bin/phpunit --configuration ./tests/phpunit.xml.dist ./tests
    - ./vendor/bin/phpcs --standard=./tests/triplepoint-standard.xml --encoding=utf-8 --extensions=php --warning-severity=0 -s ./

notifications:
    email: false

matrix:
  allow_failures:
    - php: hhvm

